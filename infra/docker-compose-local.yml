version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: 
      - ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
  backend:
    build: ../backend 
    volumes:
      - static:/app/static/
      - media:/app/media/
    env_file: 
      - ../.env
    depends_on:
      - db
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: cp -r /app/result_build/. /frontend_static/
    volumes:
      - ../frontend/:/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
    restart: always